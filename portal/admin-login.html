<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Sports Fest Portal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-futbol"></i>
                <span>PFPL 2024</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Portal</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
                <p>Access the administrative dashboard</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button class="auth-btn secondary" id="googleSignIn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="auth-links">
                <p><a href="#" id="forgotPassword">Forgot password?</a></p>
                <p><a href="index.html">Back to Portal</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Admin-specific login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const googleSignInBtn = document.getElementById('googleSignIn');
            const forgotPasswordLink = document.getElementById('forgotPassword');

            // Email/Password login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    showNotification('Signing in...', 'info');
                    
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Check if user has admin role
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        showNotification('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    } else {
                        await auth.signOut();
                        showNotification('Access denied. This account is not registered as an administrator.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification(getErrorMessage(error.code), 'error');
                }
            });

            // Google Sign In
            googleSignInBtn.addEventListener('click', async function() {
                try {
                    showNotification('Signing in with Google...', 'info');
                    
                    const result = await auth.signInWithPopup(googleProvider);
                    const user = result.user;
                    
                    // Check if user exists in our database and has admin role
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        showNotification('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    } else {
                        await auth.signOut();
                        showNotification('Access denied. This account is not registered as an administrator.', 'error');
                    }
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    showNotification(getErrorMessage(error.code), 'error');
                }
            });

            // Forgot password
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                if (!email) {
                    showNotification('Please enter your email address first.', 'error');
                    return;
                }

                try {
                    await auth.sendPasswordResetEmail(email);
                    showNotification('Password reset email sent! Check your inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification(getErrorMessage(error.code), 'error');
                }
            });
        });
    </script>
</body>
</html>
