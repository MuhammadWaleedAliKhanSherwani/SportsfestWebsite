<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Sports Fest Portal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-futbol"></i>
                <span>Bolt Sportsfest</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Portal</a></li>
                <li><a href="#" onclick="signOut()">Sign Out</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Dashboard</span>
                </div>
                <div class="dashboard-subtitle">
                    Manage teams and tournament data
                </div>
                
                <!-- Dashboard Stats -->
                <div class="dashboard-stats">
                    <div class="dashboard-stat">
                        <h3 id="totalTeams">0</h3>
                        <p>Total Teams</p>
                    </div>
                    <div class="dashboard-stat">
                        <h3 id="pendingTeams">0</h3>
                        <p>Pending Teams</p>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Teams Management -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2><i class="fas fa-users"></i> Teams Management</h2>
                        <div class="section-actions">
                            <button class="action-btn" onclick="exportTeamData()">
                                <i class="fas fa-download"></i> Export Teams
                            </button>
                            <button class="action-btn" onclick="refreshTeams()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="section-content">
                        <!-- Filters -->
                        <div class="filters">
                            <div class="filter-group">
                                <label>Status:</label>
                                <select id="statusFilter" onchange="filterTeams()">
                                    <option value="">All</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Category:</label>
                                <select id="categoryFilter" onchange="filterTeams()">
                                    <option value="">All</option>
                                    <option value="university">University</option>
                                    <option value="college">College</option>
                                    <option value="school">School</option>
                                    <option value="club">Sports Club</option>
                                    <option value="corporate">Corporate</option>
                                    <option value="community">Community</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>City:</label>
                                <input type="text" id="cityFilter" placeholder="Filter by city" onkeyup="filterTeams()">
                            </div>
                            <div class="filter-group">
                                <label>Search:</label>
                                <input type="text" id="searchFilter" placeholder="Search teams..." onkeyup="filterTeams()">
                            </div>
                        </div>
                        
                        <!-- Teams Table -->
                        <div class="table-container">
                            <table class="teams-table">
                                <thead>
                                    <tr>
                                        <th>Team Name</th>
                                        <th>Institution</th>
                                        <th>City</th>
                                        <th>Category</th>
                                        <th>Captain</th>
                                        <th>Sports</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="teamsTableBody">
                                    <!-- Teams will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Team Details Modal -->
    <div id="teamDetailsModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Team Details</h3>
                <button class="close-btn" onclick="closeModal('teamDetailsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="teamDetailsContent">
                    <!-- Team details will be loaded dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn secondary" onclick="closeModal('teamDetailsModal')">Close</button>
                <button class="btn primary" onclick="approveTeam()">Approve Team</button>
                <button class="btn danger" onclick="rejectTeam()">Reject Team</button>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="portal.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
